<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Portfolio - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo.png" alt="Logo Robbie Lens">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Portfolio</h1>
        </section>
        <section class="portfolio-section-photos">
            <h2>Voyages</h2>
            <!-- Créez ici votre grid Voyages -->
            <div class="grid-paysages">
                
                    <img class="photo 1" src="images/portfolio/paysage1.jpg" alt="photo" />
                    <img class="photo 2" src="images/portfolio/paysage2.jpg" alt="photo" />
                    <img class="photo 3" src="images/portfolio/paysage3.jpg" alt="photo" />
                    <img class="photo 4" src="images/portfolio/paysage4.jpg" alt="photo" />
                    <img class="photo 5" src="images/portfolio/paysage5.jpg" alt="photo" />
                    <img class="photo 6" src="images/portfolio/paysage6.jpg" alt="photo" />
                    <img class="photo 7" src="images/portfolio/paysage7.jpg" alt="photo" />
                    <img class="photo 8" src="images/portfolio/paysage8.jpg" alt="photo" />
                    <img class="photo 9" src="images/portfolio/paysage9.jpg" alt="photo" />
                
            </div>
            <h2>Portraits</h2>
            <!-- Créez ici votre grid Portraits -->
            <div class="grid-portraits">
                
                    <img class="photo 11" src="images/portfolio/portrait1.jpg" alt="photo" />
                    <img class="photo 12" src="images/portfolio/portrait2.jpg" alt="photo" />
                    <img class="photo 13" src="images/portfolio/portrait3.jpg" alt="photo" />
                    <img class="photo 14" src="images/portfolio/portrait4.jpg" alt="photo" />
                    <img class="photo 15" src="images/portfolio/portrait5.jpg" alt="photo" />
                    <img class="photo 16" src="images/portfolio/portrait6.jpg" alt="photo" />
                
            </div>

        </section>
    </main>
    <footer>
        <a href="index.html" class="lien-icone">
            <img src="images/logo.png" alt="Logo Robbie Lens">
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
